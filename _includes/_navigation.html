<div class="row">	
	<div class="col-md-3 col-md-offset-2">
		<a href="/">
			<img class="img-responsive pm-logo-header" src="/images/site/pms_logo.png"/>
		</a>
	</div>
	<div class="col-md-3">	
		<div class="documentation-buttons">
			<a href="https://fan-ci.sensorlab.tno.nl/builds/powermatcher-documentation/master/html/"><button name="powermatcher-documentation"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> PowerMatcher</button></a>
			<a href="https://fan-ci.sensorlab.tno.nl/builds/fpai-documentation/development/html/"><button value="EF-Pi" name="powermatcher-documentation"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> EF-Pi</button></a>
		</div>
	</div>
	<div class="col-md-2">
		<div id="search" class="inner-addon right-addon">	
			<form action="/search" method="get">		
				<input id="search-query" name="q" class="form-control" type="search" placeholder="SEARCH HERE" autocomplete="off">
				<span class="glyphicon glyphicon-search searchform-top-image"></span>
			</form>
		</div>
	</div>	
</div>
<div class="fork-me-ribbon">
		<a href="https://github.com/flexiblepower"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
	</div>
<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav nav-justified">
		      	{% for item in site.data.nav %}
		      	    
		      	    {% if item.subcategories != null %}
			      	    <li class="dropdown">
			      	    	<a href="{{item.href}}">{{item.title}}</a>			      	    
			      	    	<ul class="dropdown-menu" role="menu">
			      	    		{% for subitem in item.subcategories %}
			      	    			<li>
						            	<a class="subitem" href="{{subitem.subhref}}">{{subitem.subtitle}}</a>
						            </li>
			      	    		{% endfor %}
		      	    		</ul>
	      	    		</li>
      	    		{% else %}
      	    			<li class="">
			      	    	<a href="{{item.href}}">{{item.title}}</a>	      	    
	      	    		</li>
		      	    {% endif %}
	      	    {% endfor %}		        
		      </ul>
		    </div>
		  </div>
		</nav>
	</div>
</div>
